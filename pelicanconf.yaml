site:
  name: Apache Royale
  description: Source for building and maintaining the Royale website, using the Pelican template
  domain: template.apache.org
  logo: images/logo.png
  repository: https://github.com/apache/roayle-pelican-website/blob/main/content/
  trademarks: Apache, the Apache feather logo, and "Project" are trademarks or registered trademarks

theme: theme/apache

# plugins:
#  paths:
#    - theme/plugins
#  use:
#    - gfm

setup:
  data: asfdata.yaml
  run:
    - /bin/bash shell.sh
  ignore:
    - README.md
    - include
    - docs
  copy:
    - docs

genid:
  unsafe: yes
  metadata: yes
  elements: yes
  headings_depth: 4
  permalinks: yes
  toc_depth: 4
  tables: yes
